<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-head">
                <i class="left-icon"></i>
                <div class="card-icons">
                    <i class="icon-love"></i>
                    <i class="icon-dots"></i>
                </div>
            </div>
            <div class="card-body">
                <div class="user-image">
                    <img src="img/pic1.avif" alt="user-image">

                    <div class="check-icon">
                        
                    </div>
                </div>
                <h2 class="username">Tomisola Solomon</h2>
                <h4 class="job-title">Frontend Developer</h4>
                <p class="description"></p>
                <button class="hire-btn">Hire Me</button>
            </div>
            <hr>
            <div class="card-footer">
                <div class="platforms">
                    <div class="social">
                        <div class="icon-container Linkedin">

                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>
                    <div class="social">
                        <div class="icon-container twitter">

                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>
                    <div class="social">
                        <div class="icon-container instagram">

                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
