<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
           width: 50%;
        }

        td, th {
            border: 1px solid white;
            background-color: #edc4fe;
        }
        td {
            text-align: center;
        }
    </style>
    <title>Voting Table</title>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <th>Name</th>
            <th>Country</th>
            <th>Number of votes</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sylvia</td>
            <td>Germany</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Anderson</td>
            <td>Nigeria</td>
            <td>20</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Alice</td>
            <td>Colombia</td>
            <td>10</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Charity</td>
            <td>Kenya</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
