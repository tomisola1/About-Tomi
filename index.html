<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes and Dislikes</title>
</head>
<body>
    <div class="container">
        <ul class="likes" id="likes-id">Likes:
            <li class="likes-list">Singing</li>
            <li class="likes-list">Travelling</li>
            <li class="likes-list" id="favorite">Dancing</li>
            <li class="likes-list">Solving puzzles</li>
        </ul>
        <ol class="dislikes" id="dislikes-id">Dislikes:
            <li class="dislikes-list">Snails</li>
            <li class="dislikes-list">Deceit</li>
            <li class="dislikes-list">Mess or clutter</li>
            <li class="dislikes-list" id="most-dislike">Loud chewing</li>
        </ol>
    </div>
</body>
</html>
